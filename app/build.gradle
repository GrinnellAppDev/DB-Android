buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'
  }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
  maven { url 'https://maven.fabric.io/public' }
}


android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'
  defaultConfig {
    applicationId "edu.grinnell.appdev.grinnelldirectory"
    minSdkVersion 14
    targetSdkVersion 28
    versionCode 9
    versionName "2.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  testImplementation 'junit:junit:4.12'

  // SUPPORT
  implementation 'com.android.support:design:28.0.0'
  implementation 'com.android.support:appcompat-v7:28.0.0'
  implementation 'com.android.support:support-v4:28.0.0'
  implementation 'com.android.support:cardview-v7:28.0.0'
  implementation 'com.android.support:recyclerview-v7:28.0.0'
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'

  // ADDONS
  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation 'com.squareup.okhttp3:okhttp:3.10.0'

  // RETROFIT
  implementation 'com.google.code.gson:gson:2.8.2'
  implementation 'com.squareup.retrofit2:retrofit:2.1.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

  // BUTTERKNIFE
  implementation 'com.jakewharton:butterknife:8.5.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

  // ENCRYPTION
  implementation 'com.scottyab:aescrypt:0.0.1' // for encrypting and decrypting password

  // CRASHLYTICS
  implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
    transitive = true
  }

  // READING JSON DUMMY DATA FILE
  implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}

android { configurations.all { resolutionStrategy.force "junit:junit:4.8.2" } }
